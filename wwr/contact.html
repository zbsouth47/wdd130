<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Zach Southwick</title>
    <meta name="description" content="This is the contact us page for our white water rafting site.">
    <meta name="author" content="Zachary Southwick">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Website Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <div class="company-info">
            <p id="address">
                4215 Yellowstone Ave <br>
                Pocatello, ID 83202
            </p>
            <p id="phone">
                208 222 1111
            </p>
            <p id="email">
                contact@whitewaterrafting.com
            </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2922.201242071917!2d-112.46873196624921!3d42.910796604745244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535545c2145d75a5%3A0x98ceab1c3c9953fd!2s4215%20Yellowstone%20Ave%2C%20Pocatello%2C%20ID%2083202!5e0!3m2!1sen!2sus!4v1679716746568!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <h2>Send Us a Message</h2>
        <fieldset>
            <div class="form-item column2">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            <p>Please select the purpose of your message:</p>
            <div class="form-item column1">
                <input type="radio" id="general" name="purpose" value="General Inquiry">
                <label for="general">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="website" name="purpose" value="Website Suggestion">
                <label for="website">Website Suggestion</label>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder=""></textarea>
                <label for="newsletter">Would you like to subscribe to the monthly newsletter?</label>
                <input type="checkbox" id="newsletter" name="newsletter">
            </div>
        </fieldset>
        <button type="submit">Submit</button>
        <p id="employees">Meet some of our employees!</p>
        <div class="contact-photos">
            <figure>
                <img src="images/employee1.jpg" alt="Rafting Image 1">
                <figcaption>John C</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Rafting Image 2">
                <figcaption>Emily P</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Rafting Image 3">
                <figcaption>Will F</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>©️2023 | Snake River Rafting | Zachary Southwick</p>
        <a href="https://www.facebook.com/" target='blank'><img src="images/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/" target="blank"><img src="images/instagram.png" alt="Instagram"></a>
        <a href="https://www.tiktok.com/en/" target="blank"><img src="images/tiktok.png" alt="TikTok"></a>
        <a href="images/contact us wireframe.png">Contact Us Wireframe</a>
    </footer>
</body>
</html>
