<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Zach Southwick</title>
    <meta name="description" content="This is the home page for our white water rafting site.">
    <meta name="author" content="Zachary Southwick">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Website Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="home-page">
            <div class="heading-image">
                <h1>Welcome to Snake River Rafting</h1>
                <img id="hero" src="images/hero-alt.jpg" alt="Home Page Image">
            </div>
            <div class="signup">
                <form id="home">
                    <fieldset>
                        <h2>Newsletter Signup:</h2>
                        <div class="newsletter">
                            <label for="name">Full Name:</label>
                            <input type="text" id="name" name="name">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <button type="submit">Submit Request</button>
                </form>
            </div>
            <div class="invite">
                <p>If you'd like to see the kinds of trips we plan, please click <a href="trips.html">here</a> to navigate to our trips page.</p>
            </div>
            <div class="fun-images">
                <img src="images/home-page1.jpg" alt="White Water">
                <img src="images/home-page2.jpg" alt="Beautiful Canyon">
            </div>
        </div>
    </main>
    <footer>
        <p>©️2023 | Snake River Rafting | Zachary Southwick</p>
        <a href="https://www.facebook.com/" target='blank'><img src="images/facebook.png" alt="Facebook"></a>
        <a href="https://www.instagram.com/" target="blank"><img src="images/instagram.png" alt="Instagram"></a>
        <a href="https://www.tiktok.com/en/" target="blank"><img src="images/tiktok.png" alt="TikTok"></a>
        <a href="images/home-page-wireframe.png">Home Page Wireframe</a>
    </footer>
</body>
</html>
