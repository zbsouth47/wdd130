<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zach Southwick | HTML & CSS Quiz</title>
    <meta name="author" content="Zachary Southwick">
    <meta name="description" content="A short quiz on HTML and CSS to demonstrate forms.">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Zach Southwick | HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item column2">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column2">
                    <label for="q2">2. How are the id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder=""></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="">choose one . . .</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
